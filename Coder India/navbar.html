<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>

<style>
    * {
        margin: 0px;
        padding: 0px;

    }

    #navbar{
        background-color: rgba(192, 192, 192, 0.466);
        display: flex;
        flex-wrap: wrap;
        padding: 0px 16px; 
    }

    .nav-items{
        padding: 22px 22px;
        font-size: 1.2rem;
        list-style: none;
        min-width: 20px;
    }

    .nav-items:hover{
        background-color: rgb(31, 148, 21);
    }

    .nav-items>a{
        text-decoration: none;
        color: black;
    }
</style>

<body>
    <div id="navbar-container">
        <ul id="navbar">
            <li class="nav-items">
                <a href="./index.html">Home</a>
            </li>
            <li class="nav-items">
                <a href="#About">About</a>
            </li>
            <li class="nav-items">
                <a href="./contact-us.html">Contact us</a>
            </li>
            <li class="nav-items">
                <a href="#gallery">Gallery</a>
            </li>
        </ul>
    
      
        
        
    </div>
</body>

</html>
